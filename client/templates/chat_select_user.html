{% extends 'base.html' %} 

{% block body %}
<h1>Chat</h1>

<div id="select_user">
    {% if users|length > 0 %}
        <p>Please click a user to start a chat with them.</p>
        <ul>
            {% for user in users %}
                <li><a href={{ 'chatWith/' + user.username | string }}> {{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Sorry, there are no online users currently.
    {% endif %}
</div>
{% endblock %}
