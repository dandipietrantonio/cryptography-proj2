{% extends 'base.html' %} 

{% block body %}
<h1>Chat</h1>

<div id="select_user">
    <h2>Here are your chats with {{ userChattingWith }}</h2>
        {% for message in messages %}
            <p>
                <i>{{ message.timestamp }}</i>
                <b> {{ message.author}}:</b> 
                {{ message.content }}
            </p>
        {% endfor %}
        <form action={{ userChattingWith }} method="POST">
            <input type="text" name="content" id="content"><br>
            <input type="submit" value="Send Message">
        </form>
</div>
{% endblock %}
